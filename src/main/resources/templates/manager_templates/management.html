<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        p {
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }
        .info {
            background-color: #f4f4f4;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        nav {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-right: 1px solid #fff;
        }
        nav a:last-child {
            border-right: none;
        }
        nav a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body><!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>ArrayList Example</title>
    </head>
    <body>
        
    <nav>
        <span>Employee Management System</span>
        <a th:href="@{|/manager/${manager_id}|}">Profile</a>
        <a th:href="@{|/manager/manage/${manager_id}|}">Manage</a>
        <a th:href="@{/manager/logout}">Logout</a>
    </nav>
    <h1>Manager List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Designation</th>
                <th>Salary</th>
                <th>Experience</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="m : ${data}">
                <td th:text="${m.name}"></td>
                <td th:text="${m.id}"></td>
                <td th:text="${m.designation}"></td>
                <td th:text="${m.salary}"></td>
                <td th:text="${m.exp}"></td>
                <td><button><a th:href="@{|/manager/manage/${manager_id}/?employee_id=${m.id}|}">Edit</a></button></td>
                <td><button><a th:href="@{/}">Delete</a></button></td>
            </tr>
        </tbody>
    </table>
    </body>
    </html>
</body>
</html>
