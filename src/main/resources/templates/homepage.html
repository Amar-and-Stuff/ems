<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-left,
        .nav-right {
            display: flex;
            align-items: center;
        }

        .nav-left {
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin-left: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 4px;
            cursor: pointer;
        }

        .nav-right a:hover {
            background-color: #0056b3;
            color: #f0f0f0;
        }

        /* Responsive Design */
        /*@media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-left,
            .nav-right {
                flex-direction: column;
                align-items: flex-start;
            }
            nav a {
                margin: 5px 0;
            }
        }*/
    </style>
</head>

<body>
    <nav>
        <div class="nav-left">
            <a style="margin-left: 0px;" th:href="@{/}">Employee Management System</a>
        </div>
        <div class="nav-right">
            <a th:if="${name == 'anonymousUser'}" th:href="@{/login}">Login</a>
            <a th:if="${name != 'anonymousUser'}" th:href="@{/logout}">Logout</a>
        </div>
    </nav>
</body>

</html>
