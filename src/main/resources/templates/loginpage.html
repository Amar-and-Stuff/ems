<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #007bff;
            color: #fff;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .nav-left,
        .nav-right {
            display: flex;
            align-items: center;
        }
        .nav-left a {
            color: #fff;
            text-decoration: none;
            margin-left: 0;
        }
        .nav-left span {
            font-size: 24px;
            font-weight: bold;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin-left: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 4px;
        }
        nav a.hvr:hover {
            background-color: #0056b3;
            color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 98%;
            padding-top: 10px;
            padding-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            width: 100%;
            padding: 10px 0;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <span><a href="/" style="margin-left: 0;">Employee Management System</a></span>
        </div>
        <div class="nav-right">
            <a class="hvr" th:href="@{/}">Home</a>
        </div>
    </nav>
    <div class="container">
        <h2>Employee Login</h2>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="employeeId">Employee ID:</label>
                <input type="text" id="employeeId" name="id" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <p th:text="${message}"/>
    </div>
</body>
</html>
